</!DOCTYPE html>
<html>
<head>
	<title>Create New Component</title>

	<div class="container">

			<div class="form-group">
		    <label for="eventName">Event Name</label>
		    <input type="text" placeholder="Event Name" class="form-control" id="eventName" required>
	  	</div>	
	  	<div class="form-group">
		    <label for="startDate">Start Date </label>
		    <input type="Date" class="form-control" id="startDate" required>
	  	</div>

		    <label for="eventName">End Date</label>
		    <input type="Date"  class="form-control" id="endDate" required>
	  	</div>
	  	<div class="form-group">
		    <label for="picture">Event Picture(optional)</label>
		    <input type="Link"  class="form-control" id="picture" required="false">
	  	</div>

	  		<!-- options will show here -->
	  	</div>
	</div>
